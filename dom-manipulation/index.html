<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Quote Display -->
  <div id="quoteDisplay">Click the button to see a quote!</div>
  <button id="newQuoteBtn">Show New Quote</button>

  <!-- Category Filter -->
  <label for="categoryFilter">Filter by category:</label>
  <select id="categoryFilter"></select>

  <!-- Add Quote Form (placeholder, injected by JS if needed) -->
  <div id="addQuoteFormContainer"></div>

  <!-- Import/Export Section -->
  <div class="import-export">
    <h3>Import / Export Quotes</h3>
    
    <!-- ✅ Export Button -->
    <button id="exportBtn" onclick="exportToJsonFile()">Export Quotes</button>
    
    <!-- ✅ Import File Input -->
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)">
  </div>

  <script src="script.js"></script>
</body>
</html>
