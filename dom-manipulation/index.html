<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Dynamic Quote Generator</h1>
    
    <div id="quoteDisplay" class="quote-box"></div>
    <button onclick="newQuote()">New Quote</button>

    <h2>Add a New Quote</h2>
    <input type="text" id="quoteInput" placeholder="Enter a new quote" />
    <input type="text" id="authorInput" placeholder="Enter author" />
    <input type="text" id="categoryInput" placeholder="Enter category" />
    <button onclick="addQuote()">Add Quote</button>

    <h2>Filter by Category</h2>
    <select id="categoryFilter" onchange="filterQuotes()">
      <option value="all">All Categories</option>
    </select>

    <h2>Import / Export Quotes</h2>
    <button onclick="exportToJsonFile()">Export Quotes</button>
    <input type="file" id="importFile" onchange="importFromJsonFile(event)" />

    <h2>Server Sync</h2>
    <button onclick="syncWithServer()">Sync Now</button>
    <div id="syncStatus" class="status-box"></div>
  </div>

  <script src="script.js"></script>
  <script src="script2.js"></script>
  <script src="script3.js"></script>
  <script src="script4.js"></script>

</body>
</html>
